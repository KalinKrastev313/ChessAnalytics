{% extends 'base.html' %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p class="error"> {{ field.errors }} </p>
            <div class="label-input">
            <label>{{ field.label }}</label>
            <p>{{ field }}</p>
            </div>
        {% endfor %}
        <button class="edit-btn" type="submit">Edit</button>
    </form>
{% endblock %}
